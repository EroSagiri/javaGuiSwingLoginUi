plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'me.sagiri.java.swing.login'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    mainClassName = 'me.sagiri.kjava.swing.login.TestKt'
}

shadowJar {
    baseName "javaGuiSwingLoginUi"
}